{% extends 'base.html' %}
{% load static %}
{% load bootstrap %}



{% block content_single %}

<div class="container">
	<div class="col-md-6" style="margin-bottom: 100px; ">

	<h5>Enter Registered email to Reset Password! </h5>
		<form method="POST" class="my-3 p-2 ">
			{% csrf_token %}
			{{ form|bootstrap }}
			<button class="btn btn-primary">Reset Password</button>
		</form>
	</div>
</div>

{% endblock content_single %}
